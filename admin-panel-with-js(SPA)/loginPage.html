<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="skew">
            <div class="content">
                <div class="title">
                    <h3>ورود به حساب کاربری</h3>
                </div>
            </div>
        </div>
        <div class="loginform">
            <div class="section">
                <form>
                    <div class="userBox">
                        <span><i class="material-icons">person</i></span>
                        <input type="text" name="userName" id="username" placeholder="نام کاربری">
                        <h6 id="demo1"></h6>
                    </div>
                    <div class="passwordBox">
                        <span><i class="material-icons">lock</i></span>
                        <input type="password" name="Password" id="password" placeholder="رمز عبور" maxlength="15">
                        <h6 id="demo2"></h6>
                    </div>
                    <input type="button" value="ورود" id="btn">
                </form>
            </div>
        </div>
    </div>
    <!-- Container for animation progress -->
    <div class="animate"></div>
    <script src="js/loginScripts.js"></script>
</body>

</html>
