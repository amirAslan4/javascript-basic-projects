<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="BS4.3.1/css/bootstrap.min.css">
</head>

<body>
    <section class="p-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Search" id="searchInput">
                        <div class="input-group-append">
                            <div class="input-group-text bg-info text-white" id="searchBtn" style="cursor: pointer;">
                                Search</div>
                        </div>
                    </div>
                    <table class="table table-dark table-striped" id="personsTable">
                        <thead>
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Birthday</th>
                                <th>NationalCode</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">

                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6 pt-4">
                    <form class="p-3 bg-light mt-4">
                        <div class="form-group">
                            <label for="firstName">FirstName</label>
                            <input type="text" class="form-control form-control-sm" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">LastName</label>
                            <input type="text" class="form-control form-control-sm" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="birthDay">Birthday</label>
                            <input type="number" class="form-control form-control-sm" id="birthDay">
                        </div>
                        <div class="form-group">
                            <label for="nationalCode">National-Code</label>
                            <input type="number" class="form-control form-control-sm" id="nationalCode">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" class="form-control form-control-sm" id="status">
                        </div>
                        <input class="btn btn-sm btn-block btn-success" id="btnAdd" type="button" value="Add">
                        <input class="btn btn-sm btn-block btn-primary" id="editBtn" type="button" value="Edit">
                        <input class="btn btn-sm btn-block btn-danger mb-3" id="deleteBtn" type="button" value="Delete">
                        <div class="d-flex">
                            <input class="btn btn-sm border-secondary w-50 mr-2" id="sortByFirstName" type="button"
                                value="Sort by FirstName">
                            <input class="btn btn-sm border-secondary w-50" id="sortByNationalCode" type="button"
                                value="Sort by Age">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="BS4.3.1/js/jquery-3.4.1.min.js"></script>
    <script src="BS4.3.1/js/popper.min.js"></script>
    <script src="BS4.3.1/js/bootstrap.min.js"></script>
    <script src="myScript.js"></script>
</body>

</html>
